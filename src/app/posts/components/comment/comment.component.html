<div class="comment">
  <div class="comment-user">
    <div class="comment-user-name">
      {{ data.user.firstName }} {{ data.user.lastName }}
    </div>
    {{ data.message }}
  </div>
  <div *ngIf="data.comments.length > 0">
    <ja-comment *ngFor="let comment of data.comments" [data]="comment"></ja-comment>
  </div>
</div>
