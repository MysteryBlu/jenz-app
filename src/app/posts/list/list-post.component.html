<mat-form-field class="search" [floatLabel]="'never'">
  <input matInput [formControl]="search" placeholder="Search">
</mat-form-field>
<div class="list">
  <div class="list-post" *ngFor="let post of filteredPosts | async">
    <ja-post [data]="post" (click)="viewPost(post.id)"></ja-post>
  </div> 
</div>
